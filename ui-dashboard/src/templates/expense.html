<div class="container-fluid flex-layout-2">
	<div class="card dashboard-card" ng-show="newExpense()">
    <div class="card-body">
      <h4 class="card-title">Add new expense</h4>
      <div class="row">
        <div class="col-md-6">
          <label for="source">Source</label>
          <input type="text" id="source" ng-model="newExpenseData.source"/>
        </div>
        <div class="col-md-6">
          <label for="amount">Amount</label>
          <input type="text" id="amount" ng-model="newExpenseData.amount"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="account">Account</label>
          <select class="form-control" id="account" ng-model="newExpenseData.account" ng-options="account for account in getAccountNames()">
          </select>
        </div>
        <div class="col-md-6">
          <label for="date">Date</label>
          <input type="text" id="date" ng-model="newExpenseData.date"/>
        </div>
      </div>
      <div class="row">
       <div class="col-md-6">
          <label for="tags">Tags</label>
          <select class="form-control" id="tags" ng-model="newExpenseData.tag" ng-options="tag for tag in tags.names">
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 text-center">
          <button class="btn btn-primary"ng-click="newExpenseData={}">Clear</button>
        </div>
        <div class="col-md-6 text-center">
          <button class="btn btn-primary" ng-click="addExpense()">Add</button>
        </div>
      </div>
    </div>
  </div>
	<div class="card dashboard-card" ng-repeat="expense in expenseData">
		<div class="card-body">
			<h4 class="card-title">{{expense.source}}</h4>
			<p class="card-text">
				$ {{expense.amount}} spent on {{expense.tag}} from {{expense.account}} on {{expense.date}}
			</p>
		</div>
		<div class="row">
			<div class="col-md-6 text-center">
				<button class="btn btn-primary" ng-click="editExpense(expense.id)">Edit</button>
			</div>
			<div class="col-md-6 text-center">
				<button class="btn btn-danger" ng-click="deleteExpense(expense.id)">Delete</button>
			</div>
		</div>
	</div>
</div>
